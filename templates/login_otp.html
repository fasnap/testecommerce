{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
	
		<div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <div class="">
        {% for message in messages %}
        <p style="color: rgb(180, 11, 11);">{{message}}</p>
        {% endfor %}
        </div>
      
      <form action="{% url 'login_otp' %}" method="POST">
          {% csrf_token %}
		<div class="form-group">
        
        
			 <input type="tel" class="form-control" placeholder="Enter OTP" name="otp" required>
          </div> <!-- form-group// -->
    
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              <p class="text-center mt-4"><a href="{% url 'user_login' %}">Login using Email and password</a></p>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
