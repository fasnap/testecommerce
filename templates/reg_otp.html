
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT otp register   ================================= -->
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
  <div class="card-body">
    <h4 class="card-title mb-4">Otp Register</h4>
      <form action="{%url 'reg_otp' %}" method="post">
       {% csrf_token %}
          <div class="">
            {% for message in messages%}
              <p style="color: rgb(180, 11, 11);">{{message}}</p>
            {% endfor %}
          </div>
          <div class="form-group">
			       <input type="tel" class="form-control" placeholder="Enter Otp" name="otp"required >
          </div> <!-- form-group// -->
          <div class="form-group">
             <button type="submit" class="btn btn-primary btn-block"> Register </button>
          </div> <!-- form-group// -->    
      </form>
  </div> <!-- card-body.// -->
</div> <!-- card .// -->

<p class="text-center mt-4">Don't have account? Sign up</p>
<br><br>
<!-- ============================ COMPONENT otp register END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
