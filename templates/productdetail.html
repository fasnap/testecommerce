{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
	<link rel="stylesheet" href="{% static 'css/zoom.css' %}">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>


<section class="section-content padding-y bg">
<div class="container">
{% for product in product_detail %}
<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a href="#"><img src="{{product.product_image1.url}}" class="zoom-image"></a>
	</div> <!-- img-big-wrap.// -->
	<div class="row">
		<div class="col-md-3">
		
			<a href="#"><img src="{{product.product_image1.url}}" class="small-image" height=100px></a>
			
		</div>
		<div class="col-md-3">
		
			<a href="#"><img src="{{product.product_image2.url}}" class="small-image" height=100px></a>
			
		</div>
		<div class="col-md-3">
		
			<a href="#"><img src="{{product.product_image3.url}}" class="small-image" height=100px></a>
			
		</div>
	</div>
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{product.product_name}}</h2>

<div class="mb-3"> 
	<var class="price h4">â‚¹{{product.price}}</var> 
</div> 

<p>{{product.description}}</p>


<hr>
 <div class="row">
		<div class="item-option-select">
			<h6>Choose Shade</h6>
			<div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-light">
			    <input type="radio" name="radio_color"> Silver
			  </label>
			  <label class="btn btn-light">
			    <input type="radio" name="radio_color" > Gray
			  </label>
			  <label class="btn btn-light active">
			    <input type="radio" name="radio_color checked"> Gold
			  </label>
			  <label class="btn btn-light">
			    <input type="radio" name="radio_color"> Black
			  </label>
			</div> 
		</div>
	</div> 
	<!-- <div class="row">
		<div class="item-option-select">
			<h6>Select Size</h6>
			<div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-light">
			    <input type="radio" name="radio_color"> S
			  </label>
			  <label class="btn btn-light active">
			    <input type="radio" name="radio_color" checked> M
			  </label>
			  <label class="btn btn-light">
			    <input type="radio" name="radio_color"> L
			  </label>
			  <label class="btn btn-light">
			    <input type="radio" name="radio_color"> XL
			  </label>
			</div> 
		</div>
	</div> row.
	<hr> -->
	{% if product.stock <= 0 %}
	<h5 class="text-danger">Out of Stock </h5>
	{% else %}
	<a href="{% url 'add_cart' product.id %}" class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a>
	<a href="./product-detail.html" class="btn  btn-primary"> <span class="text">Buy Now</span> <i class="fas fa-shopping-cart"></i>  </a>
	{% endif %}
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>

{% endfor %}

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script src="{% static 'js/zoomsl.js' %}" type="text/javascript"></script>

<script>


	$(document).ready(function(){
		$(".small-image").hover(function(){
			$(".zoom-image").attr('src',$(this).attr('src'))
		})

	})


</script>

<script>
	$(document).ready(function(){
		$(".zoom-image").imagezoomsl({
			zoomrange:[2,2]
		})
	})

</script>
</body>
</html>
{% endblock %}
